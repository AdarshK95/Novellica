repos:

# Basic protection + file safety
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
    - id: detect-private-key
    - id: check-added-large-files
    - id: check-merge-conflict
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-yaml
    - id: check-json

# Secret scanner
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
    - id: detect-secrets

# Python security analyzer
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.9
  hooks:
    - id: bandit


# Gitleaks ultra strict scanner
- repo: local
  hooks:
    - id: gitleaks
      name: gitleaks scan
      entry: gitleaks detect --no-banner
      language: system
      pass_filenames: false

# Trufflehog entropy scanner
- repo: local
  hooks:
    - id: trufflehog
      name: trufflehog scan
      entry: trufflehog filesystem .
      language: system
      pass_filenames: false

# Block committing .env files completely
- repo: local
  hooks:
    - id: block-env
      name: block .env files
      entry: bash -c 'if git diff --cached --name-only | grep -E "\.env$"; then echo ".env files are forbidden"; exit 1; fi'
      language: system